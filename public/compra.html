<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compra</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
    }

    #scanner {
      height: 75vh;
      width: 100%;
      background: black;
    }

    #reader {
      width: 100%;
      height: 100%;
    }

    #info-panel {
      height: 25vh;
      background-color: #111;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 16px;
      z-index: 10;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .button-row {
      display: flex;
      gap: 10px;
    }

    .button-row button {
      flex: 1;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .cancel-btn {
      background-color: #e74c3c;
      color: white;
    }

    .finish-btn {
      background-color: #2ecc71;
      color: white;
    }

    .toast {
      position: fixed;
      bottom: 30%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s;
      z-index: 999;
    }

    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <div id="scanner">
    <div id="reader"></div>
  </div>

  <div id="info-panel">
    <div class="status-row">
      <div id="contador">Productos: 0</div>
      <div id="total">Total: 0,00 €</div>
    </div>
    <div class="button-row">
      <button class="cancel-btn" onclick="cancelarCompra()">Cancelar compra</button>
      <button class="finish-btn" onclick="terminarCompra()">Terminar compra</button>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    const html5QrScanner = new Html5Qrcode("reader");
    let scannedProducts = [];
    const toast = document.getElementById("toast");

    async function startScanner() {
      const cameras = await Html5Qrcode.getCameras();
      const cameraId = cameras.length > 1 ? cameras[1].id : cameras[0].id;

      html5QrScanner.start(cameraId, { fps: 10, qrbox: 250 }, onScanSuccess)
        .catch(err => {
          alert("Error al iniciar la cámara: " + err);
        });
    }

    async function onScanSuccess(decodedText) {
      if (scannedProducts.find(p => p.id === decodedText)) {
        showToast("Producto ya escaneado");
        return;
      }

      try {
        const res = await fetch(`/api/productos/${decodedText}/precio`);
        if (!res.ok) throw new Error("Producto no encontrado");
        const producto = await res.json();

        scannedProducts.push({
          id: producto.id,
          nombre: producto.nombre,
          precio: producto.precio
        });

        actualizarTotales();
        showToast(`Añadido: ${producto.nombre}`);
      } catch (err) {
        showToast("Producto no encontrado");
      }
    }

    function actualizarTotales() {
      const total = scannedProducts.reduce((sum, p) => sum + p.precio, 0);
      document.getElementById("contador").textContent = `Productos: ${scannedProducts.length}`;
      document.getElementById("total").textContent = `Total: ${formatearEuros(total)}`;
    }

    function formatearEuros(valor) {
      return new Intl.NumberFormat('es-ES', {
        style: 'currency',
        currency: 'EUR'
      }).format(valor);
    }

    function showToast(text) {
      toast.textContent = text;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    function cancelarCompra() {
      const confirmar = confirm("¿Seguro que quieres cancelar la compra?");
      if (confirmar) {
        html5QrScanner.stop().then(() => {
          window.location.href = "index.html";
        });
      }
    }

    function terminarCompra() {
      localStorage.setItem("compra_realizada", JSON.stringify(scannedProducts));
      html5QrScanner.stop().then(() => {
        window.location.href = "ticket.html";
      });
    }

    startScanner();
  </script>

</body>
</html>
