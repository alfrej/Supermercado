<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escanear Producto</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }

    #reader {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.2);
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #focus-box {
      width: 250px;
      height: 250px;
      border: 3px solid white;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
    }

    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: white;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5;
    }

    #countdown-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      z-index: 4;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #countdown-text {
      font-size: 1.5rem;
      margin-bottom: 10px;
      text-align: center;
    }

    #countdown-number {
      font-size: 3rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="reader"></div>

  <div id="overlay">
    <div id="focus-box"></div>
  </div>

  <div id="loading">Iniciando escáner...</div>

  <div id="countdown-overlay">
    <div id="countdown-text">Código escaneado</div>
    <div id="countdown-number">3</div>
  </div>

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script>
    const loading = document.getElementById("loading");
    const overlay = document.getElementById("overlay");
    const countdownOverlay = document.getElementById("countdown-overlay");
    const countdownNumber = document.getElementById("countdown-number");

    const html5QrcodeScanner = new Html5Qrcode("reader");
    let scanned = false;
    let cameraId = null;

    function startScanner() {
      if (!cameraId) return;

      html5QrcodeScanner.start(
        cameraId,
        {
          fps: 10,
          qrbox: { width: 250, height: 250 }
        },
        onScanSuccess
      ).then(() => {
        loading.style.display = "none";
      }).catch(err => {
        loading.textContent = "Error al iniciar escáner: " + err;
      });
    }

    function onScanSuccess(decodedText, decodedResult) {
      if (scanned) return;
      scanned = true;

      localStorage.setItem('producto_id', decodedText);

      countdownOverlay.style.display = "flex";
      let count = 3;
      countdownNumber.textContent = count;

      const intervalId = setInterval(() => {
        count--;
        countdownNumber.textContent = count;
        if (count === 0) {
          clearInterval(intervalId);
          countdownOverlay.style.display = "none";
          html5QrcodeScanner.stop().then(() => {
            window.location.href = "anadirProducto.html";
          });
        }
      }, 1000);
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        cameraId = devices.length > 1 ? devices[1].id : devices[0].id;
        startScanner();
      } else {
        loading.textContent = "No se encontró cámara";
      }
    }).catch(err => {
      loading.textContent = "Error al obtener cámaras: " + err;
    });

    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && scanned) {
        setTimeout(() => {
          scanned = false;
          startScanner();
        }, 2000);
      }
    });
  </script>
</body>
</html>
