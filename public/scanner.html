<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escáner de Producto</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      position: relative;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }

    #loading {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      z-index: 999;
    }

    #cancelar-btn {
      position: absolute;
      bottom: 30px;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
    }

    #cancelar-btn:hover {
      background-color: #c0392b;
    }

    #texto-superior {
      position: absolute;
      top: 20px;
      text-align: center;
      font-size: 1.5rem;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div id="loading">Iniciando escáner...</div>
  <div id="reader"></div>

  <div id="texto-superior">Escanee el producto</div>
  <button id="cancelar-btn" onclick="window.location.href='anadirProducto.html'">Cancelar</button>

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script>
    const loading = document.getElementById("loading");
    const html5QrcodeScanner = new Html5Qrcode("reader");
    let scanned = false;
    let cameraId = null;

    function startScanner() {
      if (!cameraId) return;
      html5QrcodeScanner.start(cameraId, { fps: 10, qrbox: 250 }, onScanSuccess)
        .then(() => {
          loading.style.display = "none";
        })
        .catch(err => {
          loading.textContent = "Error al iniciar escáner: " + err;
        });
    }

    function onScanSuccess(decodedText) {
      if (scanned) return;
      scanned = true;

      // Guardar ID en localStorage
      localStorage.setItem('producto_id', decodedText);

      // Detener escáner y volver
      html5QrcodeScanner.stop().then(() => {
        window.location.href = 'anadirProducto.html';
      });
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        cameraId = devices.length > 1 ? devices[1].id : devices[0].id;
        startScanner();
      } else {
        loading.textContent = "No se encontró cámara";
      }
    }).catch(err => {
      loading.textContent = "Error al obtener cámaras: " + err;
    });

    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && scanned) {
        setTimeout(() => {
          scanned = false;
          startScanner();
        }, 2000);
      }
    });
  </script>
</body>
</html>
