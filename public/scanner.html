<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escanear Producto</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: black;
    }

    #reader {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 30px 20px;
      background-color: rgba(0, 0, 0, 0.3);
    }

    #texto-superior {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }

    #focus-box {
      width: 250px;
      height: 250px;
      border: 3px solid white;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      margin-top: 60px;
    }

    #cancelar-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      padding: 12px 30px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    #cancelar-btn:hover {
      background-color: #c0392b;
    }

    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div id="reader"></div>

  <div id="overlay">
    <div id="texto-superior">Escanee el producto</div>
    <div id="focus-box"></div>
    <button id="cancelar-btn" onclick="window.location.href='anadirProducto.html'">Cancelar</button>
  </div>

  <div id="loading">Iniciando escáner...</div>

  <script>
    const loading = document.getElementById("loading");
    const html5QrScanner = new Html5Qrcode("reader");
    let scanned = false;
    let cameraId = null;

    function startScanner() {
      if (!cameraId) return;

      html5QrScanner.start(
        cameraId,
        {
          fps: 10,
          qrbox: { width: 250, height: 250 }
        },
        (decodedText) => {
          if (scanned) return;
          scanned = true;
          localStorage.setItem("producto_id", decodedText);
          html5QrScanner.stop().then(() => {
            window.location.href = "anadirProducto.html";
          });
        }
      ).then(() => {
        loading.style.display = "none";
      }).catch(err => {
        loading.textContent = "Error al iniciar la cámara: " + err;
      });
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        cameraId = devices.length > 1 ? devices[1].id : devices[0].id;
        startScanner();
      } else {
        loading.textContent = "No se encontró ninguna cámara";
      }
    }).catch(err => {
      loading.textContent = "Error al obtener cámaras: " + err;
    });
  </script>
</body>
</html>
