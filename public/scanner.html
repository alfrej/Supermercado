<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escanear C칩digo QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    #reader {
      width: 300px;
      margin: 0 auto;
    }

    #mensaje {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Escanear C칩digo QR</h2>
  <div id="reader"></div>
  <div id="mensaje"></div>

  <script>
    function onScanSuccess(qrCodeMessage) {
      // Guardar el ID escaneado
      localStorage.setItem('producto_id', qrCodeMessage);
      document.getElementById('mensaje').innerText = `C칩digo escaneado: ${qrCodeMessage}`;
      
      // Detener escaneo y volver a anadirProducto.html
      setTimeout(() => {
        window.location.href = 'anadirProducto.html';
      }, 1000);
    }

    new Html5Qrcode("reader")
      .start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250
        },
        onScanSuccess
      )
      .catch(err => {
        console.error(err);
        alert("No se pudo acceder a la c치mara.");
      });
  </script>
</body>
</html>
